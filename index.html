<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>site</title>
  <style>
    .btn {
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="question" id="question">
      <p>Quer namorar comigo?</p>
      <div class="buttons">
        <button id="yes" class="btn btn-yes">SIM</button>
        <button id="no" class="btn btn-no">NÃO</button>
      </div>
    </div>
    <div class="answer" id="answer">
      <p>Eu sabia! Te amo</p>
    </div>
  </div>
  <script>
    let card = document.getElementById("card");

    document.querySelector("#yes").addEventListener("click", function () {
      let question = document.getElementById("question");
      let message = document.getElementById("answer");

      card.style.backgroundImage = "url('https://img1.picmix.com/output/stamp/normal/5/1/0/1/1171015_f458c.gif')";
      question.style.display = "none";
      message.style.display = "flex";
      alert("Que bom que foi por livre espontânea vontade :)");
      window.location.href = "https://music.youtube.com/watch?v=izGwDsrQ1eQ";
    });

    document.querySelector("#no").addEventListener("mouseover", function () {
      let width = window.innerWidth - 50;
      let height = window.innerHeight - 50;

      this.style.top = Math.random() * height + "px";
      this.style.left = Math.random() * width + "px";
    });
  </script>
</body>
</html>
